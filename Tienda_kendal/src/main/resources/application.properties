spring.application.name=Tienda_kendal

#para definir el puerto donde "escuchara el servidor" el servidor
server.port=80

#para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm

#en desarrollo el "cache" del servidor (false), en producion "true"
spring.thymeleaf.cache=false

#Conexión local a la BD Techshop en MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/techshop

#Usuario y clave de creaTablas.sql
spring.datasource.username=root
spring.datasource.password=1234

#Driver y plataforma de comunicación
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#esta informacion se utiliza para obtener acceso a su storage
firebase.bucket.name=techshop-45d31.firebasestorage.app
firebase.storage.path=techshop
firebase.json.path=firebase
